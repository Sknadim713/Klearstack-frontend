<!-- Chart Start -->
<div class="container-fluid pt-4 px-4 ">
    <div class="row g-4">
        <div class="col-12">
            <div class="h-100 bg-light rounded p-3">
                <div class="d-flex align-items-center justify-content-between ">
                    <h6 class="mb-0">User Details</h6>
                    <button class="btn btn-primary btn-sm" (click)="goBack()">Back </button>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="h-100 bg-light rounded p-3">
                <div class="row">
                    <div class="col-6 my-3">
                        <div class="d-flex align-items-center ">
                            <label for="name" class="h6">Name :</label> 
                            <h6 class="ms-3 text-center" *ngIf="(user$ | async) as user">{{ user.fname }} {{ user.lname }}</h6> 
                        </div>
                    </div>
                    <div class="col-6 my-3">
                        <div class="d-flex align-items-center ">
                            <label for="Email" class="h6">Email :</label> 
                            <h6 class="ms-3 text-center" *ngIf="(user$ | async) as user">{{user.email}}</h6> 
                        </div>
                    </div>
                    <div class="col-6 my-3">
                        <div class="d-flex align-items-center ">
                            <label for="Role" class="h6" >Role :</label> 
                            <h6 class="ms-3 text-center" *ngIf="(user$ | async) as user">{{user.role}}</h6> 
                        </div>
                    </div>
                    <div class="col-6 my-3">
                        <div class="d-flex align-items-center ">
                            <label for="Date" class="h6">Date :</label> 
                            <h6 class="ms-3 text-center" *ngIf="(user$ | async) as user">{{user.createdAt | date: 'dd/MM/yyyy'}}</h6> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
</div>
<!-- Chart End -->
