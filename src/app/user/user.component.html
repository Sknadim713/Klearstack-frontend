<!-- Recent Sales Start -->
<div class="container-fluid pt-4 px-2">
    <div class="  rounded p-2">

        <div class="card bg-light shadow">
            <div class="card-body">
                <div class="mat-elevation-z8">
                    <mat-form-field appearance="outline" class="w-50 vh-25">
                        <mat-label>Filter</mat-label>
                        <input class="form-control form-control-sm" matInput (keyup)="applyFilter($event)"
                            placeholder="Search">
                    </mat-form-field>

                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                        <ng-container matColumnDef="Sr.no">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr. No</th>
                            <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
                        </ng-container>


                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                        </ng-container>


                        <ng-container matColumnDef="fname">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                            <td mat-cell *matCellDef="let element">{{ element.fname }}</td>
                        </ng-container>

                        <ng-container matColumnDef="lname">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
                            <td mat-cell *matCellDef="let element">{{ element.lname }}</td>
                        </ng-container>


                        <ng-container matColumnDef="role">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                            <td mat-cell *matCellDef="let element">{{ element.role }}</td>
                        </ng-container>


                        @if (role === 'admin') {
                        <ng-container matColumnDef="permission">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Permission</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-slide-toggle [checked]="element.permission"
                                    (change)="RequestApprove(element._id, $event)">
                                </mat-slide-toggle>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef>Action</th>
                            <td mat-cell *matCellDef="let UserId">
                                <button class="btn btn-light btn-sm text-primary" (click)="viewDetails(UserId._id)">
                                    <i class="fa fa-eye"></i>
                                </button>
                                <button class="btn btn-light btn-sm text-danger ms-1" (click)="deleteUser(UserId._id)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </td>
                        </ng-container>
                        }


                        <ng-container matColumnDef="createdAt">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
                            <td mat-cell *matCellDef="let element">{{ element.createdAt | date: 'dd/MM/yyyy' }}</td>
                        </ng-container>


                        <!-- <ng-container matColumnDef="updatedAt">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
                            <td mat-cell *matCellDef="let element">{{ element.updatedAt | date: 'short' }}</td>
                        </ng-container> -->

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>


    </div>
</div>
<!-- Recent Sales End -->
